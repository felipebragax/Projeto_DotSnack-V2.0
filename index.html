<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
    <!-- CSS -->
    <link href="estilo.css" rel="stylesheet" />
    <link href="dotsnack.png" rel="icon" type="image/png" />
    <title>Faça Login</title>
</head>

<body class="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card shadow-lg rounded">
                    <div class="text-center my-5">
                        <a href="index.html">
                            <img src="dotsnack.png" title="DotSnack" alt="Logo da DotSnack"
                                class="img-fluid w-50" />
                        </a>

                    </div>
                    <div class="card-header carder text-light">
                        <h5 class="carder">
                            <i class="bi bi-box-arrow-in-right"></i> Faça Login na DotSnack
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- AQUI IRÁ O NOSSO FORMULÁRIO-->
                        <form id="formDeLogin" method="post">
                            <div class="mb-2">
                                <label for="email"> Email:</label>
                                <input type="email" class="form-control" id="email" required
                                    placeholder="Digite seu email" title="Digite seu email">
                            </div>
                            <div class="">
                                <label for="senha"> Senha:</label>
                                <input type="password" class="form-control" id="senha" required
                                    placeholder="Digite sua senha" title="Digite sua senha">
                            </div>
                            <div class="my-2 text-center d-grid gap-2">
                                <button class="btn btn-outline-success" type="submit" id="loginEmail"
                                    onclick="logaEmail(event)" title="Login Email">
                                    Login</button>
                            </div>
                            <div class="text-center d-grid gap-2"> <button type="submit" class="btn btn-outline-dark my-2     "
                                    id="LoginGoogle" onclick="logaGoogle()" title="Login Google">
                                    <img src="logo-google.svg" />Logar com o
                                    Google
                                </button>
                            </div>
                        </form>
                        <div class="">
                            <p> Não tem uma conta?<a href="cadastro.html" class="text-primary"> Inscreva-se</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!--script do projeto -->
    <script src="firebase.js"></script>

</body>

</html>
