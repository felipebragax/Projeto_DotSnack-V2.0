<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
    <!-- CSS -->
    <link href="estilo.css" rel="stylesheet" />
    <link href="dotsnack.png" rel="icon" type="image/png" />
    <title>Cadastre-se</title>

</head>

<body class="cadastro">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card shadow-lg rounded">
                    <div class="text-center my-3">
                        <img src="dotsnack.png" title="DotSnack" alt="Logo da DotSnak" class="img-fluid w-50" />
                    </div>
                    <div class="card-header carder border-dark">
                        <h5 class="carder">
                            <i class="bi bi-person-add"></i> Cadastre-se na DotSnack
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- AQUI IRÁ O NOSSO FORMULÁRIO-->
                        <form method="post" id="formDeCadastro" required>

                            <div class="mb-3">
                                <label class="form-label">Nome completo:</label>
                                <input type="text" class="form-control" id="name" required autofocus
                                    placeholder="Ex: João Silva">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Data de Nascimento:</label>
                                <input type="date" class="form-control" id="nasc" required>

                            </div>
                            <div>

                            </div>
                            <div>
                                <label class="form-label">Gênero:</label>
                                <select name="cursos" id="genero" class="form-select" required>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                    <option selected value="Prefiro não informar">Prefiro não informar</option>
                                </select>
                            </div>
                            <div>
                                <label class="form-label my-2">Curso:</label>
                                <select name="cursos" id="cursos" class="form-select" required>
                                    <option value="Gestão da Tecnologia da Informação">Gestão da Tecnologia da
                                        Informação</option>
                                    <option value="Análise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de
                                        Sistemas</option>
                                    <option value="Eventos">Eventos</option>
                                    <option value="Gestão Empresarial">Gestão Empresarial</option>
                                    <option value="Mecatrônica Industrial">Mecatrônica Industrial</option>
                                    <option value="Não informado" selected>Selecione uma opção</option>
                                </select>

                            </div>
                            <div class="my-3">
                                <label for="formFile" class="form-label">Carrege uma foto de perfil:</label>
                                <input class="form-control" type="file" id="fotoPerfil">
                                <div class="fs-6 fw-lighter fst-italic text-danger">Formatos aceitos: 'jpg', 'jpeg',
                                        'png'ou 'gif'</div>
                            </div>

                            <div class="my-3">
                                <label class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="em@il" required
                                    placeholder="aluno@fatec.sp.gov.br">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="senh@" required
                                    placeholder="Digite sua senha">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirme sua senha:</label>
                                <input type="password" class="form-control" id="Csenha" required
                                    placeholder="Repita sua senha">
                            </div>

                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-success" onclick="cadastrar(event)" id="cadast"> <i
                                        class="bi bi-person-plus"> </i>Cadastrar</button>

                                <button type="reset" value="Limpar" id="limpar" class="btn btn-danger"> <i
                                        class="bi bi-trash3"></i> Limpar</button>
                            </div>
                        </form>

                        <div class="">
                            <p>Já possui uma conta? <a href="index.html" class="text-primary">Faça Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>

    <!--script do projeto -->
    <script src="firebase.js"></script>


</body>

</html>
